<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="img/logo_small.svg" type="image/svg">
    <title>Аллегория</title>
</head>
<body>
    <section>
        <section class="offer">
            <div class="container">
                <form action="#">
                    <h1 class="slogan">Найди свою следующую любимую книгу с Аллегорией</h1>
                    <div class="src">
                        <input type="search" name="search" id="search" placeholder="Поиск">
                        <div><img src="img/search.svg" alt="search"></div>
                    </div>
                </form>
            </div>
        </section>

        <main>
            <div class="container">
                <article class="shares">
                        <div class="head">
                            <h2>Акции</h2>
                            <a href="#">Смотреть всё &rarr;</a>
                        </div>

                        <div class="share-list">
                            <a href="#" class="share"><img src="img/shares/share.jpg" alt="share1"></a>
                            <a href="#" class="share"><img src="img/shares/share.jpg" alt="share2"></a>
                            <a href="#" class="share"><img src="img/shares/share.jpg" alt="share3"></a>
                        </div>
                </article>

                <article class="new">
                        <div class="head">
                            <h2>Новинки</h2>
                            <a href="#">Смотреть всё &rarr;</a>
                        </div>
                        <div class="book-list">
                            <button class="btn-prev" id="prev"><img src="img/prev.svg" alt="prev"></button>
                            <div class="books" id="books">

                            </div>

                            <button class="btn-next" id="next"><img src="img/next.svg" alt="next"></button>
                        </div>
                </article>
            </div>
        </main>

    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        //Слайдер с товарами
        const swiper = new Swiper('.swiper', {
            // Включаем навигационные кнопки
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            slidesPerView: 'auto',
            centeredSlides: true,
            spaceBetween: 40,
            loop: false,
            breakpoints: {
                768: {
                    slidesPerView: 2,
                    spaceBetween: 60
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 70
                }
            }
        });
    </script>
</body>
</html>
