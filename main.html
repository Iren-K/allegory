<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/logo_small.svg" type="image/svg">
    <title>Аллегория</title>
</head>
<body>
    <section>
        <section class="offer">
            <div class="container">
                <form action="#">
                    <h1 class="slogan">Найди свою следующую любимую книгу с Аллегорией</h1>
                    <div class="src">
                        <input type="search" name="search" id="search" placeholder="Поиск">
                        <div><img src="img/search.svg" alt="search"></div>
                    </div>
                </form>
            </div>
        </section>

        <main>
            <div class="container">
                <article class="shares">
                        <div class="head">
                            <h2>Акции</h2>
                            <a href="#">Смотреть всё &rarr;</a>
                        </div>

                        <div class="share-list">
                            <a href="#" class="share"><img src="img/share.jpg" alt="share1"></a>
                            <a href="#" class="share"><img src="img/share.jpg" alt="share2"></a>
                            <a href="#" class="share"><img src="img/share.jpg" alt="share3"></a>
                        </div>
                </article>

                <article class="new">
                        <div class="head">
                            <h2>Новинки</h2>
                            <a href="#">Смотреть всё &rarr;</a>
                        </div>
                        <div class="book-wrapper">
                            <div class="books-list">

                                <div class="book">
                                    <span class="mark">
                                        <img src="img/mark_new.svg" alt="new">
                                    </span>
                                    <div class="img_book">

                                        <div class="cover" style="background: url(img/image.jpg) no-repeat center / contain;"></div>

                                        <div class="rate">
                                            <img src="img/star.svg" alt="star">
                                            <p>4.5</p>
                                        </div>
                                    </div>

                                    <p class="title">Убийство по алфавиту</p>
                                    <p class="author">Агата Кристи</p>

                                    <div class="cost">
                                        <p class="price">311 ₽</p>
                                        <p class="dcnt">419</p>
                                        <div class="discount">
                                            <p>25%</p>
                                        </div>
                                    </div>

                                    <div class="btns-buy" id="btns-buy">
                                        <button class="buy" id="buy">Купить</button>
                                        <button class="marked" id="marked"><img src="img/mark.svg" alt="mark"></button>
                                    </div>
                                </div>

                                <div class="book">

                                </div>

                                <div class="prev" id="prev"></div>
                                <div class="next" id="next"></div>
                            </div>
                        </div>
                </article>
            </div>
        </main>

    </section>
</body>
</html>
