<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!--Верхняя часть шапки сайта-->
        <div class="upper-header">
            <div class="container">
                <div class="upper-menu">
                    <ul class="info">
                        <li>
                            <button class="location" id="location">
                                <span><img src="../img/location.svg" alt="location_icon"></span>
                                Шадринск
                                <span class="arrow">&#8250;</span>
                            </button>
                        </li>
                        <li>
                            <a href="#">Магазины</a>
                        </li>
                        <li>
                            <a href="#">Оплата и доставка</a>
                        </li>
                    </ul>

                    <ul class="contacts">
                        <li>
                            <a href="#">8 (***) ***-**-**</a>
                        </li>
                        <li>
                            <a href="#">Обратная связь</a>
                        </li>
                    </ul>
                </div>
                <!--Форма выбора города-->
                <div class="dropdown" id="dropdown">
                    <form action="#" method="post">
                        <div class="head">
                            <h3>Где вы находитесь?</h3>
                            <button id="btn-close">&times;</button>
                        </div>
                        <input type="search" name="city" list="cities" id="list_city" placeholder="Выберите город">
                        <datalist id="cities">
                            <option value="Екатеринбург"></option>
                        </datalist>
                    </form>
                </div>
            </div>
        </div>
        <!--Нижняя часть шапки сайта-->
        <div class="down-header">
            <div class="container">
                <div class="down-menu">
                    <img src="../img/logo.svg" alt="logo">
                    <button class="catalog">
                        <span>
                            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
                            <label for="burger-checkbox" class="burger"></label>
                        </span>
                        Каталог
                    </button>

                    <ul class="menu">
                        <li>
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">О чат-боте</a>
                        </li>
                        <li>
                            <a href="#">Бонусы</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                    </ul>

                    <ul class="user">
                        <li>
                            <button><img src="../img/cart.svg" alt="basket"></button>
                        </li>
                        <li>
                            <button><img src="../img/mark.svg" alt="marked"></button>
                        </li>
                        <li>
                            <button><img src="../img/account.svg" alt="account"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
